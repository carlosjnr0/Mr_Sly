<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/mainstyle.css">
</head>
<body>
    <div class="login-main">
        <div class="login-left">
            <div class="lg-logo">
                <img src="./img/logo-login-200px.png" alt="logo">
            </div>
            <div class="login-header"><h3>Sign into your Account</h3></div>
            <form action="" class="login-fm">
                <div class="login-userid">
                    <div><label for="">Username or Email</label></div> 
                    <input type="text" name="" id="" placeholder="Username or Email">
                </div>
                <div class="login-pass">
                    <div><label for="">Password</label></div>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div style="width: 96%; margin: 20px auto 0 auto; color: white; font-size: 12px; display: flex;">
                    <input type="checkbox" name="" id="" checked>&ensp; Remember me
                </div>
                <div class="submitbtn">
                    <button type="submit">Login</button>
                </div>
                <div class="btn">
                    <button type="button">Lost your Password ?</button>
                </div>
            </form>
        </div>
        <div class="login-right">
            <div class="lg-right-header">
                <h1>Welcome To E-Topup GH Agent Portal</h1>
            </div>
            <div class="lg-right-p">
                <p>E-Top Up Ghana makes gifting simple and swift. Quickly recharge mobile data, call credit, and pay utility bills in just a few clicks.</p>
            </div>
            <div class="lg-right-img">
                <img src="./img/login_splash.png" alt="splash-image">
            </div>
            <div class="lg-right-a"><a href="./">Back to main site</a></div>
        </div>
    </div>
    
</body>
</html>
