<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/mainstyle.css">
</head>
<body>
    <div class="login-main">
        <div class="login-left">
            <div class="lg-logo">
                <img src="./img/logo-login-200px.png" alt="logo">
            </div>
            <div class="login-header"><h3>Sign into your Account</h3></div>
            <form action="" class="login-fm">
                <div class="login-userid">
                    <div><label for="">Username or Email</label></div> 
                    <input type="text" name="" id="">
                </div>
                <div class="login-pass">
                    <div><label for="">Password</label></div>
                    <input type="password" name="" id="">
                </div>
            </form>
        </div>
        <div class="login-right">

        </div>
    </div>
    
</body>
</html>
