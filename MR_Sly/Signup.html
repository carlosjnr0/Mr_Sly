<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/mainstyle.css">
</head>
<body>
    <div class="login-main">
        <div class="login-left">
            <div class="lg-logo">
                <img src="./img/logo-login-200px.png" alt="logo">
            </div>
            <div class="login-header"><h3>Create An Account</h3></div>
            <form action="" class="login-fm">
                <div class="login-userid">
                    <div><label for="">Firstname</label></div> 
                    <input type="text" name="firstname" id="" placeholder="Firstname">
                </div>
                <div class="login-userid">
                    <div><label for="">Lastname</label></div> 
                    <input type="text" name="lastname" id="" placeholder="Lastname">
                </div>
                <div class="login-userid">
                    <div><label for="">Email</label></div> 
                    <input type="email" name="email" id="" placeholder="Email">
                </div>
                <div class="login-userid">
                    <div><label for="">Address</label></div> 
                    <input type="text" name="address" id="" placeholder="Address">
                </div>
                <div class="login-userid">
                    <div><label for="">Phone</label></div> 
                    <input type="text" name="Phone" id="" placeholder="Phone">
                </div>
                
                <div class="login-pass">
                    <div><label for="">Password</label></div>
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                
                <div class="submitbtn">
                    <button type="submit">Signup</button>
                </div>
                <div class="btn">
                    <a href="./Login.html">Login</a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <div class="lg-right-header">
                <h1>Welcome To E-Topup GH Agent Portal</h1>
            </div>
            <div class="lg-right-p">
                <p>E-Top Up Ghana makes gifting simple and swift. Quickly recharge mobile data, call credit, and pay utility bills in just a few clicks.</p>
            </div>
            <div class="lg-right-img">
                <img src="./img/login_splash.png" alt="splash-image">
            </div>
            <div class="lg-right-a"><a href="./">Back to main site</a></div>
        </div>
    </div>
    
</body>
</html>
